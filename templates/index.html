<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Churn Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f9;
        }
        .container {
            width: 420px;
            margin: 50px auto;
            background: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        button {
            margin-top: 20px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ecef;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Customer Churn Prediction</h2>

    {% if prediction is not none %}
    <div class="result">
        <h3>Prediction Result</h3>
        <p>
            <strong>Status:</strong>
            {% if prediction == 1 %}
                Customer is likely to <b>CHURN</b>
            {% else %}
                Customer is likely to <b>STAY</b>
            {% endif %}
        </p>
        <p>
            <strong>Churn Probability:</strong>
            {{ (prediction_proba * 100) | round(2) }} %
        </p>
    </div>
    {% endif %}

    <form method="POST">
        <label>Geography</label>
        <select name="geography" required>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Spain">Spain</option>
        </select>

        <label>Gender</label>
        <select name="gender" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>

        <label>Credit Score</label>
        <input type="number" name="credit_score" required>

        <label>Age</label>
        <input type="number" name="age" required>

        <label>Tenure (years)</label>
        <input type="number" name="tenure" required>

        <label>Balance</label>
        <input type="number" step="0.01" name="balance" required>

        <label>Number of Products</label>
        <input type="number" name="num_of_products" required>

        <label>Has Credit Card</label>
        <select name="has_cr_card" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Is Active Member</label>
        <select name="is_active_member" required>
            <option value="1">Yes</option>
            <option value="0">No</option>
        </select>

        <label>Estimated Salary</label>
        <input type="number" step="0.01" name="estimated_salary" required>

        <button type="submit">Predict</button>
    </form>

    
</div>

</body>
</html>
